<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrailers</title>
    <style>
        body {
            text-align: center;
            font-family: "Sigmar", serif;
            background: url(' https://cinepop.com.br/wp-content/uploads/2022/08/locke-and-key.jpg ') no-repeat center center fixed;
            background-size: cover;
           
            color: white;
            margin: 0;
            padding: 20px;
        }
        .titulo {
            font-size: 50px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff0000, #ff00007c, #ce1111a4, #a5010198, #ffffff, #cf0a0aa4, #db0a0a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: brilho 1.5s infinite alternate;
        }
        @keyframes brilho {
            from { text-shadow: 0px 0px 10px rgba(255,255,255,0.3); }
            to { text-shadow: 0px 0px 20px rgba(255,255,255,0.8); }
        }
        
        h1 {
            color: #ca0c0cce;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .trailer {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <h1 class="titulo">Trailers</h1>
    <h3>Assista aos trailers do mundo Locke e Key!</h3>
    
    <div class="container">
        <div class="trailer">
            <h2>Trailer 1: primeira temporada</h2>
            <iframe src="https://www.youtube.com/embed/LYELxMKZPHA?si=c4uLt_YN5E7KsbRl" allowfullscreen></iframe>
        </div>

        <div class="trailer">
            <h2>Trailer 2: segunda temporada</h2>
            <iframe src="https://www.youtube.com/embed/YQNT5SEx6q0?si=WvVLex9yowSq6Evk" allowfullscreen></iframe>
        </div>

        <div class="trailer">
            <h2>Trailer 3: terceira temporada</h2>
            <iframe src="https://www.youtube.com/embed/ZaGeg1SAz4I?si=VOIaxjvNvM50M232" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
